
{% load static %}

<div id="cardsbody">
    <div class="mycontainer swiper">
        <h2 class="title">Destacados</h2>
        <div class="slide-container">
            <div class="mycard-wrapper swiper-wrapper">
                {% if productos %}
                {% for p in productos %}
                <div class="mycard swiper-slide">
                    <a href="{% url 'producto' id=p.id %}">
                        <div class="image-box">
                            {% if p.image %}
                            <img src="{{p.image.url}}" alt="" />
                            {% endif %}
                        </div>
                        <div class="card-details">
                            <div class="name-job">
                                <h3 class="name">{{p.product}}</h3>
                                <h4 class="description">{{ p.price}}</h4>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

{% block my_js %}
<script src="{% static 'core/js/swiper.js' %}"></script>
<script>
    function formatPrice(price) {
        return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(price);
    }

    // Supongamos que tienes un elemento con id "product-price"
    document.getElementById('product-price').textContent = formatPrice(360000);
</script>
{% endblock %}
